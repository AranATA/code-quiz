<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions | Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/quiz.css" />
</head>
<body>
    <main class="main">

        <div class= "timer">
            <div class = "timer-text">
            <div class="timer-count">60</div>
            <h3>seconds left</h3>
            </div>
        </div>

        <article id="quest-cont" class="article">
            
            
            <h2 id="question-line">Questions</h2>
                        
            <section class="quest-choices">
                <p class="choice-letter">A</p>
                <p class="choice-text" data-number="1">choice 1</p>            
            </section>

            <section class="quest-choices">
                <p class="choice-letter">B</p>
                <p class="choice-text" data-number="2">choice 2</p>            
            </section>

            <section class="quest-choices">
                <p class="choice-letter">C</p>
                <p class="choice-text" data-number="3">choice 3</p>            
            </section>

            <section class="quest-choices">
                <p class="choice-letter">D</p>
                <p class="choice-text" data-number="4">choice 4</p>            
            </section>



        </article>
    </main>
    <script src="assets/quiz.js"></script>     
</body>
</html>
