<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final | Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main class="main">
        <article id="final" class="flex-center flex-column intro">
            <h2 id="finalScore"></h2>
            <p class="intro-p">
                Please submit a username to save your score.
            </p>
            <form>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="username"
                />
                <button
                  type="submit"
                  class="btn"
                  id="saveScoreBtn"
                  onclick="saveHighScore(event)"
                  disabled
                >
                  Save
                </button>
              </form>
            <a class="btn" href="quiz.html">Play Again</a>
            <a class="btn" href="quiz.html">High Scores</a>
        </article>
    </main>
    <script src="assets/final.js"></script>   
</body>
</html>
